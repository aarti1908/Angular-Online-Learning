
<div class="content">
    <mat-card class="login-form">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-container">
                    
                    <mat-form-field appearance="outline" *ngFor="let field of fields">
                            <mat-label>{{ field.label }}:</mat-label>
                            <input *ngIf="field.type == 'text'" matInput placeholder="Enter your email" [formControlName]="field.fieldName">
                            <input *ngIf="field.type == 'password'" type="password" matInput placeholder="Enter your email" [formControlName]="field.fieldName">
                            <mat-select *ngIf="field.type == 'select'" placeholder="Role" [formControlName]="field.fieldName">
                                <mat-option value="teacher">Teacher</mat-option>
                                <mat-option value="student">Student</mat-option>
                            </mat-select>
                            <mat-icon matSuffix *ngIf="field.type == 'text' || field.type == 'password'">
                                <mat-icon aria-hidden="false" aria-label="Email icon" fontIcon="email"></mat-icon>
                            </mat-icon>
                    </mat-form-field>
                    
                    <button type="submit" mat-flat-button color="primary" [disabled]="!loginForm.valid">{{ isLogin ? 'Login': 'Register'}}</button>
                    <p class="note" *ngIf="!isLogin" (click)="toggleScreen()">Existing User? <a>Login</a></p>
                    <p class="note" *ngIf="isLogin" (click)="toggleScreen()">New User? <a>Register</a></p>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
